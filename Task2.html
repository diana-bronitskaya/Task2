<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value1 = prompt("Введите первое слово");
        let value2 = prompt("Введите второе слово");
        let firstWord = value1.split('');
        let secondWord = value2.split('');
        firstWord.sort();
        secondWord.sort();

        for(i = 0; i < firstWord.length; i++) {
            if (firstWord[i] != secondWord[i]) {
                alert("Слово - не анаграмма");
                break;
            }
            else alert("Слово - анаграмма");

        }
    </script>
</body>
</html>
